services:
  - type: web
    name: wellfound-backend
    env: node
    buildCommand: chmod +x ./render-build.sh && ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: COHERE_API_KEY
        sync: false
